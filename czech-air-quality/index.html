<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Czech Republic Air Quality Web Map</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Load Roboto Font Family -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

  <!-- Load Leaflet library -->
  <link rel="stylesheet" href="/css/leaflet.css" />
  <script src="/js/leaflet.js"></script>

  <!-- Load OpenWeather library -->
  <link rel="stylesheet" type="text/css" href="/css/leaflet-openweathermap.css" />
  <script type="text/javascript" src="/js/leaflet-openweathermap.js"></script>
  
  <!-- Load Esri Leaflet API-->
  <script src="/js/esri-leaflet.js"></script>

  <!-- Load Nav Bar API-->
  <link rel="stylesheet" href="css/Leaflet.NavBar.css">
  <script src="/js/Leaflet.NavBar.js"></script>
  
  <!-- Load to custom stylesheet -->
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <div id="map"></div>
  
  <div id="query" class="query-bar">
    <label>
      <strong>Air Quality</strong>:
      <select id="quality">
        <!-- make sure to encase string values in single quotes for valid sql -->
        <option value="country = 'CZ'">All</option>
        <option value="country ='CZ' AND value &lt 25">Good</option>
        <option value="country ='CZ' AND (value BETWEEN 25 AND 49.99)">Moderate</option>
        <option value="country ='CZ' AND (value BETWEEN 50 AND 74.99)">Hazardous</option>
        <option value="country ='CZ' AND value &gt 74.99">Extremely Hazardous</option>
      </select>
    </label>
  </div>
  

  <script src="js/main.js"></script>

  
</body>

</html>
